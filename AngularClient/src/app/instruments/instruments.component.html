<div class="container-fluid">
  <div class="d-flex flex-row mb-1">
    <button mat-stroked-button class="ml-2" (click)="openForm()">Add Instruments</button>
  </div>

    <table mat-table [dataSource]="inventory" class="mat-elevation-z8">
      <ng-container matColumnDef="tag_number">
        <th mat-header-cell *matHeaderCellDef> Tag Number </th>
        <td mat-cell *matCellDef="let instrument"> {{instrument.uc_tag_number}} </td>
      </ng-container>

      <ng-container matColumnDef="kind">
        <th mat-header-cell *matHeaderCellDef> Kind </th>
        <td mat-cell *matCellDef="let instrument"> {{instrument.kind}}</td>
      </ng-container>

      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef> Condition </th>
        <td mat-cell *matCellDef="let instrument"> {{instrument.condition}}</td>
      </ng-container>
      <!--
      <ng-container matColumnDef="assign">
        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
        <td mat-cell *matCellDef="let instrument">
           Me
          <button mat-button (click)="assignForm(instrument, instrument.id)">Assign</button>
        </td>
      </ng-container>
          -->

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let instrument">
          <button mat-button (click)="viewForm(instrument)">Details</button>
          <button mat-button (click)="editForm(instrument, instrument.id)">Edit</button>
          <button mat-button (click)="onDelete(instrument.id)">Delete</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

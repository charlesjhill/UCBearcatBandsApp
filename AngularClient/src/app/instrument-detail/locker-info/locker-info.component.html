<div *ngIf="locker$ | async as locker; else noLocker">
    <h3>Number: {{ locker.number }}</h3><br>
    <h3>Combination: {{ locker.combination }}</h3>
    <!-- Add ability to change the locker from here -->
</div>

<ng-template #noLocker>
    <p>This instrument does not have a locker assigned</p>
    <!-- Add ability to put it in a locker -->
</ng-template>

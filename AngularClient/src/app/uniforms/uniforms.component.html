<div class="container-fluid">
  <div class="row mb-2">
    <div class="col">
      <button mat-flat-button color="accent" (click)="openForm()">Add Uniform Piece</button>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
        <td mat-cell *matCellDef="let uniform"> {{ uniform.number }} </td>
      </ng-container>
      
      <ng-container matColumnDef="kind">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kind </th>
        <td mat-cell *matCellDef="let uniform"> {{ uniform.kind | titlecase }}</td>
      </ng-container>
      
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
        <td mat-cell *matCellDef="let uniform"> {{ uniform.size }}</td>
      </ng-container>
      
      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
        <td mat-cell *matCellDef="let uniform"> {{ uniform.condition | titlecase }}</td>
      </ng-container>
      
      <ng-container matColumnDef="assign">
        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
        <td mat-cell *matCellDef="let uniform"> Me </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let uniform">
          <button mat-button (click)="viewForm(uniform)">Details</button>
          <button mat-button (click)="editForm(uniform, uniform.id)">Edit</button>
          <button mat-button (click)="onDelete(uniform.id)">Delete</button>
        </td>
      </ng-container>
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>

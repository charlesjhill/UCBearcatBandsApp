<div class="mat-app-background">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <mat-card class="my-3">
                    <mat-card-title>
                        Register!
                    </mat-card-title>
                    <mat-card-content>
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                                <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                                    <div *ngIf="f.fullName.errors.required">First Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mnumber">MNumber</label>
                                <input placeholder="M12345678" type="text" formControlName="mnumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mnumber.errors }" />
                                <div *ngIf="submitted && f.mnumber.errors" class="invalid-feedback">
                                    <div *ngIf="f.mnumber.errors.required">MNumber is required</div>
                                    <div *ngIf="f.mnumber.errors.invalidMNumber">MNumber should be an 'M' follwed by 8 numbers</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button mat-raised-button color="primary" [disabled]="loading">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Register
                                </button>
                                <a mat-stroked-button [routerLink]="'/login'">Cancel</a>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

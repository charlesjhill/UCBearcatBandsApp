<h1 mat-dialog-title>{{ title | titlecase }}</h1>
<div mat-dialog-content [formGroup]="form">
  <p>{{ detail }}</p>
  <mat-form-field>
    <mat-select formControlName="kind" placeholder="Kind">
      <mat-option *ngFor="let kind of kinds" [value]="kind">
        {{kind | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="make" placeholder="Make" >
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="model" placeholder="Model" >
  </mat-form-field>
  <mat-form-field>
    <mat-select formControlName="condition" placeholder="Condition">
      <mat-option *ngFor="let condition of conditions" [value]="condition">
        {{condition | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName= "serial_number" placeholder="Serial Number" >
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="uc_tag_number" placeholder="Tag Number" >
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="uc_asset_number" placeholder="Asset Number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()">Ok</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>

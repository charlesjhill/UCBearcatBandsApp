<h1 mat-dialog-title>Add Ensemble</h1>
<div role="form" mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="term" placeholder="Term">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]="!form.valid"  (click)="save()">Save</button>
    <button mat-button (click)="exit()">Cancel</button>
</div>

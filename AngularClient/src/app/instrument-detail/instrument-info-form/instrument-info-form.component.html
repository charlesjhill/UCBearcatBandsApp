<label>
  Edit
  <mat-slide-toggle [checked]="instrumentForm.enabled" (toggleChange)="editCheckboxToggled()"></mat-slide-toggle>
</label>
<form [formGroup]="instrumentForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-select formControlName="kind" placeholder="Kind">
      <mat-option *ngFor="let kind of kinds" [value]="kind">
        {{kind | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="make" placeholder="Make">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="model" placeholder="Model">
  </mat-form-field>
  <mat-form-field>
    <mat-select formControlName="condition" placeholder="Condition">
      <mat-option *ngFor="let condition of conditions" [value]="condition">
        {{condition | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="serial_number" placeholder="Serial Number">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="uc_tag_number" placeholder="Tag Number">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="uc_asset_number" placeholder="Asset Number">
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit" [disabled]="instrumentForm.disabled">Submit</button>
</form>

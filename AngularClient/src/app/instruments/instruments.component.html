<div class="container-fluid">
  <div class="row mb-2">
    <div class="col">
        <button mat-flat-button color="accent" (click)="openForm()">Add Instrument</button>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="uc_tag_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag Number </th>
        <td mat-cell *matCellDef="let instrument"> {{instrument.uc_tag_number}} </td>
      </ng-container>
      
      <ng-container matColumnDef="kind">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kind </th>
        <td mat-cell *matCellDef="let instrument"> {{instrument.kind | titlecase}}</td>
      </ng-container>
      
      <ng-container matColumnDef="condition" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
        <td mat-cell *matCellDef="let instrument"> {{instrument.condition | titlecase}}</td>
      </ng-container>
      
      <ng-container matColumnDef="assign">
        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
        <td mat-cell *matCellDef="let instrument">
          <!--{{assigned_String[instrument.id]}}-->
        </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let instrument">
          <button mat-button (click)="assignForm(instrument, instrument.id)">Assign</button>
          <button mat-button (click)="viewForm(instrument)">Details</button>
          <button mat-button (click)="editForm(instrument, instrument.id)">Edit</button>
          <button mat-button (click)="onDelete(instrument.id)">Delete</button>
        </td>
      </ng-container>
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
